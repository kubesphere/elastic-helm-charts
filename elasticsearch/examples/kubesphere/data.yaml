---

clusterName: "elasticsearch"
nodeGroup: "data"

roles:
  master: "false"
  ingest: "true"
  data: "true"
  ml: "false"
  remote_cluster_client: "false"


esJavaOpts: "-Xmx1g -Xms1g"

resources:
  requests:
    cpu: 1
    memory: "2Gi"
  limits:
    cpu: 4
    memory: "32Gi"

volumeClaimTemplate:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 30Gi
